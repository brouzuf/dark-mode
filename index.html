               1.41"/></svg>
      </label>
      <label title="Auto">
    <input type="radio" class="color-choice" name="color-scheme" value="light
dark" checked>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide

          d="m19.1 4.9-1.4 1.4"/></svg>
      </label>
      <label title="Dark">
        <input type="radio" class="color-choice" name="color-scheme" id="dark" value="dark">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path 
               d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
      </label>
    </fieldset>
